<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/31b8475d17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style type="text/css" media="screen">
        A:link {color: rgb(215, 144, 0); text-decoration: none }
        A:hover {color: rgb(215, 144, 0); text-decoration: none }
        A:visited {color: rgb(215, 144, 0); text-decoration: none }
    </style>

    <title>Iniciar Sesión</title>
</head>

<body>
    <!-- NAVBAR INICIO -->
    <nav class="navbar navbar-dark navbar-expand bg-dark shadow-lg fixed-top">
        <div class="container-fluid">
            <div class="p-2 align-items-center">
                <a class="navbar-brand logo" href="index.html"><img src="assets/img/APLogo.png" width="170px"
                        class="img-fluid" alt="Argentina Programa"></a>
            </div>
            <ul class="list-group list-group-horizontal">

                <li class="list-group-item bg-dark borderless"><a class="navbar-brand" href=""><img
                            src="assets/img/facebook.png" width="30px" class="img-fluid d-inline-flex" alt=""></a>
                </li>
                <li class="list-group-item bg-dark borderless"><a class="navbar-brand" href=""><img
                            src="assets/img/github.png" width="30px" class="img-fluid d-inline-flex" alt=""></a>
                </li>
                <li class="list-group-item bg-dark borderless"><a class="navbar-brand" href=""><img
                            src="assets/img/instagram.png" width="30px" class="img-fluid d-inline-flex" alt=""></a>
                </li>
                <li class="list-group-item bg-dark borderless"><a class="navbar-brand" href=""><img
                            src="assets/img/linkedin.png" width="30px" class="img-fluid d-inline-flex" alt=""></a>
                </li>
                <li class="list-group-item bg-dark borderless">
                    <a href="login.html" class="btn btn-fluid btn-outline-warning btn-sm txtcolor" role="button">Ingresar</a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- NAVBAR FINAL  -->

    <!-- MODAL-->
    <section>
        <div class="container min-vh-100 text-center">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 modalbody">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="p-2 form-label txtcolor">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="p-2 form-label txtcolor">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer pt-5 justify-content-center">
                        <a href="index.html"><button type="button" class="btn txtcolor btn-fluid btn-outline-warning btn-sm"
                            data-bs-dismiss="modal">Iniciar Sesión</button></a>
                    </div>

                </div>
                <div class="col-4"></div>
            </div>
        </div>

        <!-- FOOTER INICIO -->
        <footer>
            <div class="align-items-end container-fluid footer text-center bg-dark">
                <p>&COPY; 2022 Lautaro Yanigro</p>
            </div>
        </footer>
        <!-- FOOTER FINAL -->
    </section>
</body>
